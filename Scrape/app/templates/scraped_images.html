<!DOCTYPE html>
<html>
<head>
    <title>Scraped Images</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }

        img {
            width: 200px;  /* Replace with the desired width */
            height: auto;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <form action="/scripe/" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="url">URl:</label>
          <input type="url" class="form-control" id="email" placeholder="Enter email" name="url">
        </div>
        <div class="form-group">
          <label for="pwd">NO OF IMAGE:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter Number" name="number">
        </div>
        <div class="checkbox">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    <h1>Scraped Images</h1>
    <table>
        <tr>
            {% for img_url in image_urls %}
                <td>
                    <img src="{{ img_url }}" alt="Scraped Image">
                </td>
            {% endfor %}
        </tr>
    </table>
    
</body>
</html>
